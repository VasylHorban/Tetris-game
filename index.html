<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center">Tetris</h1>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div class="block">
                    <div id="tetris">
                        
                    </div>
                </div>
                <div class="block">
                    <div class="info">
                        <button class="start-btn btn">Start</button>
                        <ul class="rule">
                            <li>Керуй стрілками вправо та вліво</li>
                            <li>Збирай три або більше квадрати одного кольору в горизонтальний ряд</li>
                            <li>Кожен ряд 1 бал</li>
                            <li>Нажимай старт</li>
                        </ul>
                        
                        <div id="score"></div>
                    <div class="top-player">
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
